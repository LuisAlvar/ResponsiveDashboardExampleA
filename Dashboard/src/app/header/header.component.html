<div class="head" [ngClass]="getHeadClass()">

  <div class="head-content">
    
    <!-- Left side of header -->
    <div class="head-content-left">
      <div class="search-container">
        <div class="normal-search" *ngIf="!canShowSearchAsOverlay">
          <input type="search" class="search" name="" id="" placeholder="Search..." />
          <mat-icon class="search-icon">search</mat-icon>
        </div>
        <div *ngIf="canShowSearchAsOverlay">
          <button
            [cdkMenuTriggerFor]="searchOverlay"
            class="search-menu-btn ripple"
          >
            <mat-icon class="search-icon">search</mat-icon>
          </button>
        </div>
      </div>
    </div>

    <!-- Right side of header -->
    <div class="head-content-right">
      
      <div class="head-menu">
        
        <div class="head-menu-item">
          <button mat-icon-button class="head-menu-item-btn ripple" [cdkMenuTriggerFor]="languageOverlay">
            <img [src]="'flags/' + selectedLanguage.flag + '.jpg'" class="flag" alt="flag">
          </button>
        </div>

        <div class="head-menu-item"> 
          <button mat-icon-button class="head-menu-item-btn ripple">
            <mat-icon class="menu-icon">fit_screen</mat-icon>
          </button>
        </div>

        <div class="head-menu-item"> 
          <button mat-icon-button class="head-menu-item-btn ripple" [cdkMenuTriggerFor]="notificationOverlay">
            <mat-icon class="menu-icon">notifications</mat-icon>
          </button>
        </div>

        <div class="head-menu-item"> 
          <button mat-icon-button class="head-menu-item-btn ripple">
            <mat-icon class="menu-icon" >chat</mat-icon>
          </button>
        </div>

      </div>

      <div class="head-user-avatar-container">
        <div class="head-user-avatar" [cdkMenuTriggerFor]="userOverlay">
          <img src="users/user3.jpg" alt="user" class="user-avatar">
          <div class="circle-indicator pulse"></div>
        </div>
      </div>

    </div>

  </div>

</div>

<ng-template #searchOverlay>
  <div class="overlay overlay-search overlay-fall" cdkMenu>
    <input type="search" class="search" name="" id="" placeholder="Search....">
    <button class="search-btn">
      <mat-icon class="search-icon">search</mat-icon>
    </button>
  </div>
</ng-template>

<ng-template #languageOverlay>
  <div class="overlay overlay-language overlay-fall" cdkMenu>
    <ul>
      <li *ngFor="let lang of languages" cdkMenuItem>
        <img [src]="'flags/' + lang.flag + '.jpg'" alt="flag"/>
        <span>{{lang.language}}</span>
      </li>
    </ul>
  </div>
</ng-template>


<ng-template #notificationOverlay>
  <div class="overlay overlay-notification overlay-fall" cdkMenu>
    <ul>
      <li class="notification-head-container">
        <div class="notification-head">Notification</div>
        <span class="view-all-link">
          <a>View All</a>
        </span>
      </li>
      <li class="notification-message-container"
        *ngFor="let notification of notifications"
        cdkMenuItem
      >
        <mat-icon>{{notification.icon}}</mat-icon>
        <div>
          <div class="notification-subject">{{notification.subject}}</div>
          <p class="notification-desc">{{notification.description}}</p>
        </div>
      </li>
    </ul>
  </div>
</ng-template>

<ng-template #userOverlay>
  <div class="overlay overlay-user overlay-fall" cdkMenu>
    <ul>
      <li *ngFor="let item of userItems" cdkMenuItem>
        <a>
          <mat-icon class="icon">{{item.icon}}</mat-icon>
          <span>{{item.label}}</span>
        </a>
      </li>
    </ul>
  </div>
</ng-template>
